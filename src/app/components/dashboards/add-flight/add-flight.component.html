 <div class="flight-form-container">
<!-- Background Elements -->
<div class="background-elements">
<div class="cloud cloud-1"></div>
<div class="cloud cloud-2"></div>
<div class="cloud cloud-3"></div>
<div class="plane-icon">✈️</div>
</div>
 
  <div class="form-wrapper">
<!-- Header -->
<div class="form-header">
<div class="header-content">
<div class="airline-logo"><i class="fas fa-plane-departure"></i></div>
<div class="header-text">
<h1 class="form-title">Add New Flight</h1>
<p class="form-subtitle">Schedule your next flight with modern efficiency</p>
</div>
</div>
<div class="header-decoration"></div>
</div>
 
    <!-- Form -->
<form [formGroup]="addFlightForm" (ngSubmit)="onSubmit()" class="modern-flight-form">
<!-- Flight Information -->
<div class="form-section">
<div class="section-header">
<h3 class="section-title"><i class="fas fa-info-circle"></i> Flight Information</h3>
</div>
<div class="form-grid">
 
          <div class="form-group">
<label class="form-label"><i class="fas fa-hashtag"></i> Flight Number</label>
<input type="text" class="form-input" formControlName="flightNumber" placeholder="e.g., AI101">
</div>
 
          <div class="form-group">
<label class="form-label"><i class="fas fa-building"></i> Airline Name</label>
<input type="text" class="form-input" formControlName="airline" placeholder="e.g., Air India">
</div>
 
          <div class="form-group">
<label class="form-label"><i class="fas fa-plane"></i> Aircraft Model</label>
<input type="text" class="form-input" formControlName="aircraft" placeholder="e.g., Boeing 737">
</div>
 
          <div class="form-group">
<label class="form-label"><i class="fas fa-signal"></i> Flight Status</label>
<select class="form-select" formControlName="status">
<option *ngFor="let key of statusKeys()" [value]="key">

                {{ statusMapping[key] }}
</option>
</select>
<div class="select-arrow"><i class="fas fa-chevron-down"></i></div>
</div>
 
        </div>
</div>
 
      <!-- Route Section -->
<div class="form-section">
<div class="section-header">
<h3 class="section-title"><i class="fas fa-route"></i> Route & Schedule</h3>
</div>
 
        <div class="route-container">
<div class="route-visual">
<div class="route-point origin">
<div class="point-circle"><i class="fas fa-plane-departure"></i></div>
<span class="point-label">From</span>
</div>
<div class="route-line"><div class="route-plane">✈️</div></div>
<div class="route-point destination">
<div class="point-circle"><i class="fas fa-plane-arrival"></i></div>
<span class="point-label">To</span>
</div>
</div>
</div>
 
        <div class="form-grid">
 
          <div class="form-group">
<label class="form-label"><i class="fas fa-map-marker-alt"></i> Departure City</label>
<input type="text" class="form-input" formControlName="origin" placeholder="e.g., New Delhi">
</div>
 
          <div class="form-group">
<label class="form-label"><i class="fas fa-map-marker-alt"></i> Arrival City</label>
<input type="text" class="form-input" formControlName="destination" placeholder="e.g., Mumbai">
</div>
 
          <div class="form-group">
<label class="form-label"><i class="fas fa-calendar-alt"></i> Departure Date & Time</label>
<input type="datetime-local" class="form-input" formControlName="departureDateTime">
</div>
 
          <div class="form-group">
<label class="form-label"><i class="fas fa-calendar-check"></i> Arrival Date & Time</label>
<input type="datetime-local" class="form-input" formControlName="arrivalDateTime">
</div>
 
        </div>
</div>
 
      <!-- Seating & Pricing -->
<div class="form-section">
<div class="section-header">
<h3 class="section-title"><i class="fas fa-chair"></i> Seating & Pricing</h3>
</div>
 
        <div class="pricing-grid">
 
          <!-- Business Class -->
<div class="class-card business-class">
<div class="class-header">
<div class="class-icon"><i class="fas fa-crown"></i></div>
<h4 class="class-title">Business Class</h4>
<div class="class-badge">Premium</div>
</div>
 
            <div class="class-inputs">
<div class="form-group">
<label class="form-label"><i class="fas fa-users"></i> Available Seats</label>
<input type="number" class="form-input" formControlName="availableBusinessSeats" placeholder="e.g., 20">
</div>
 
              <div class="form-group">
<label class="form-label"><i class="fas fa-dollar-sign"></i> Price per Seat</label>
<input type="number" class="form-input" formControlName="businessPrice" placeholder="e.g., 15000">
</div>
</div>
</div>
 
          <!-- Economy Class -->
<div class="class-card economy-class">
<div class="class-header">
<div class="class-icon"><i class="fas fa-plane"></i></div>
<h4 class="class-title">Economy Class</h4>
<div class="class-badge">Standard</div>
</div>
 
            <div class="class-inputs">
<div class="form-group">
<label class="form-label"><i class="fas fa-users"></i> Available Seats</label>
<input type="number" class="form-input" formControlName="availableEconomySeats" placeholder="e.g., 180">
</div>
 
              <div class="form-group">
<label class="form-label"><i class="fas fa-dollar-sign"></i> Price per Seat</label>
<input type="number" class="form-input" formControlName="economyPrice" placeholder="e.g., 5000">
</div>
</div>
</div>
 
        </div>
</div>
 
      <!-- Submit -->
<div class="form-actions">
<button type="submit" class="submit-btn" [disabled]="addFlightForm.invalid">
<span class="btn-content">
<i class="fas fa-paper-plane"></i>

            Add Flight
</span>
<div class="btn-ripple"></div>
</button>
</div>
 
    </form>
</div>
</div>
